<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maria</title>
    <style type="text/css">

      html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background: #eee;
      }

      .maria-editor-frame {
        background: #eee;
        height: 100%;
        border: none;
        width: 100%;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: -webkit-box; display: -ms-flexbox; display: flex;
        -webkit-box-align: stretch; -ms-flex-align: stretch; align-items: stretch;
      }


      .progress-indeterminate, .progress-indeterminate:before {
        height: 3px;
        width: 100%;
        margin: 0;
      }

      .progress-indeterminate {
        background-color: #b3d4fc;
        display: -webkit-flex;
        display: flex;

      }
      .progress-indeterminate:before {

        background-color: #3f51b5;
        content: '';
        -webkit-animation: running-progress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        animation: running-progress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;

      }

      @-webkit-keyframes running-progress {
        0% {
          margin-left: 0px;
          margin-right: 100%;
        }
        50% {
          margin-left: 25%;
          margin-right: 0%;
        }
        100% {
          margin-left: 100%;
          margin-right: 0;
        }
      }

      @keyframes running-progress {
        0% {
          margin-left: 0px;
          margin-right: 100%;
        }
        50% {
          margin-left: 25%;
          margin-right: 0%;
        }
        100% {
          margin-left: 100%;
          margin-right: 0;
        }
      }
    </style>
  </head>
  <body class="bg-near-white">
    <div id="maria-index" style="height:100%; display: flex;"></div>
    <script src="/js/compiled/trusted/shadow-trusted.js"  type="text/javascript"></script>
  </body>
</html>
